<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Weather Dashboard</title>
</head>
<body>
    <div id="weatherTitle" class="container-fluid">
        <header class="col-12 p-2 text-center">Weather Dashboard</header>
    </div>
    
<main class="container">
  <section class="row">
    <div class="col-12 col-md-3">
      <form id="search-Form" class="card p-3 m-3">
        <input id="q" class="form-control mb-3" />
        <button id="search" type="submit" class="btn btn-primary mb-3">Search</button>
        <div id="searched-Cities"></div>
      </form>
    </div>
    <div class="col-12 col-md-9">
      <div class="card p-3 m-3" id="current">

      </div>
      <div id="fiveDay" class="row">

      </div>
    </div>
  </section>
</main>

</html>
